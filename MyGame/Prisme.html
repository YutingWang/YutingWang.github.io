<!DOCTYPE html>
<html>
	<head>
		<title>Prisme</title>
		<meta charset = "utf-8"/>
		<link rel="stylesheet" href="https://YutingWang.github.io/MyGame/css/mystyle_level.css" />
		<style type = "text/css">
		.main_frame{
			position:absolute;
			left:10%;
			top:5%;
			width:80%;
			height:90%;
			background-color:rgba(255,255,0,0.4);
		}
		.game_frame{
			position:absolute;
			left:10%;
			top:10%;
			width:540px;
			height:540px;
			background-color:rgba(255,255,0,0.1);
			border:1px solid #c3c3c3;
		}
		.level_title{
			float:right;
			font-size:30px;
		}
		.title_frame{
			position:absolute;
			left:67%;
			top:10%;
			width:15%;
			height:20%;
			overflow:hidden;
		}
		.level_frame{
			position:absolute;
			left:72%;
			top:23%;
			width:20%;
			height:10%;
			overflow:hidden;
		}
		.level_frame a{
			text-decoration:none;
			font-size:25px;
			color:#000;
		}
		.level_frame a:hover{
			color:rgba(0,0,0,0.5);
		}
		.tool_frame{
			position:absolute;
			left:60%;
			top:40%;
			width:300px;
			height:100px;
			overflow:hidden;
			background-color:rgba(255,255,255,1);
		}
		.button{
		}
		.button .reset_button{
			position:absolute;
			left:65%;
			top:80%;
			width:8%;
			height:5%;
			overflow:hidden;
			//background-color:rgba(41,25,31,0.9);
		}
		.button .HTP_button{
			position:absolute;
			left:75%;
			top:80%;
			width:15%;
			height:5%;
			overflow:hidden;
			//background-color:rgba(41,25,31,0.9);
		}
		.button a{		
			text-decoration:none;
			font-size:25px;
			color:#000;
		}
		.HTP_button a:hover{
			text-align:center;
			cursor:help;
			color:rgba(0,0,0,0.5);
		}
		.reset_button a:hover{
			text-align:center;
			cursor:pointer;
			color:rgba(0,0,0,0.5);
		}
		
		</style>
		<script type="text/javascript" src="https://YutingWang.github.io/MyGame/js/jquery2.0.0.min.js"></script>
	</head>
	
	<body>
		<table class = "game_frame">				
		</table>			
		<div class = "title_frame">
			<h1 class = "level_title">Level 1</h1>
		</div>
		<div class = "level_frame">
			<a href = "http://www.baidu.com" onclick = "">1</a>
			<a href = "http://www.baidu.com" onclick = "">2</a>
			<a href = "http://www.baidu.com" onclick = "">3</a>
			<a href = "http://www.baidu.com" onclick = "">4</a>
			<a href = "http://www.baidu.com" onclick = "">5</a>
		</div>
			
			
		<div class = "button">
			<div class = "reset_button">
				<a>Reset</a>
			</div>
			<div class = "HTP_button">
				<a>How to play</a>
			</div>
		</div>
		<div class = "game_frame">
		</div>
		
		<canvas style = "position:absolute;left:10%;top:10%;" width = "540px" height = "540px" id ="game_canvas">Your browser does not support the canvas element.</canvas>
		<canvas style = "position:absolute;left:65%;top:40%;" width = "301px" height = "101px" id ="tool_canvas">Your browser does not support the canvas element.</canvas>
		<div class = "toDelete"></div>
	
		<script type="text/javascript" src="https://YutingWang.github.io/MyGame/js/myjs_level.js"></script>
	</body>		
</html>
